<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إنشاء حساب</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }
    .register-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .switch {
      text-align: center;
      margin-top: 15px;
    }
    .switch a {
      color: #28a745;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>إنشاء حساب جديد</h2>
    <input type="text" placeholder="اسم المستخدم" id="newUser" />
    <input type="password" placeholder="كلمة المرور" id="newPass" />
    <button onclick="register()">تسجيل</button>
    <div class="switch">
      لديك حساب؟ <a href="index.html">سجل الدخول</a>
    </div>
  </div>
  <script>
    function register() {
      const newUser = document.getElementById("newUser").value;
      const newPass = document.getElementById("newPass").value;
      if (newUser && newPass) {
        alert("تم إنشاء الحساب بنجاح! سجل دخولك الآن.");
        window.location.href = "index.html";
      } else {
        alert("يرجى إدخال جميع الحقول.");
      }
    }
  </script>
</body>
</html>
